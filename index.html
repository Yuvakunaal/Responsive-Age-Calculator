<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="box">
      <div class="top">
        <div class="inp day">
          <p>DAY</p>
          <input type="text" maxlength="2" placeholder="DD" class="dayy inpu" />
        </div>
        <div class="inp month">
          <p>MONTH</p>
          <input
            type="text"
            maxlength="2"
            placeholder="MM"
            class="monthh inpu"
          />
        </div>
        <div class="inp year">
          <p>YEAR</p>
          <input
            type="text"
            maxlength="4"
            placeholder="YYYY"
            class="yearr inpu"
          />
        </div>
      </div>

      <div class="middle">
        <div class="line"></div>
        <div class="btn">
          <img src="assets/images/icon-arrow.svg" alt="arrow-down" />
        </div>
      </div>

      <div class="bottom">
        <div class="years">
          <h1 class="dash year">- -</h1>
          <h1>years</h1>
        </div>
        <div class="months">
          <h1 class="dash month">- -</h1>
          <h1>months</h1>
        </div>
        <div class="days">
          <h1 class="dash day">- -</h1>
          <h1>days</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
